<p>
  <mat-toolbar>
    <span class="semi-bold">FisconApp</span>
  </mat-toolbar>
</p>
  <div fxLayout="row" fxLayoutAlign.gt-sm="space-around center">
      <div class="image" fxFlex.gt-sm="50%">
        <div class="texto">
          <h1 class="bold">Bem vindo ao FisconApp!</h1>
          <h4 class="medium">Você precisa apenas preencher os dados para começarmos</h4>
        </div>
        <img src="../assets/image/woman.svg" width="100%">
      </div>
          <mat-card fxFlex.gt-sm="30%">
            <h3 class="semi-bold p-2">Preencha o formulário</h3>
            <mat-card-content fxLayout.gt-sm="center center" class="medium">
              <form fxLayoutAlign.gt-sm="stretch" fxLayout.gt-sm="column" fxFlex="100%"  [formGroup]="formCliente" (ngSubmit)="Submit()">  
                <p>
                  <mat-form-field fxFlex="100%">
                    <mat-label>Nome</mat-label>
                    <input formcontrolname="phone"  type="text" matInput="" placeholder="Nome">
                    <mat-icon matSuffix>person</mat-icon>
                  </mat-form-field>
                </p>
                <p>
                  <mat-form-field fxFlex="100%">
                    <mat-label>Telefone</mat-label>
                    <input formcontrolname="phone" type="tel" matInput="" placeholder="(11) 12345-6789" >
                    <mat-icon matSuffix>phone</mat-icon>
                  </mat-form-field>
                </p>
                <p>
                     
                <div class="example-button-row" fxLayout.gt-sm="column" fxLayout.lt-sm="column" fxLayout.md="column">
                  <button type="submit" fxFlex="100%" mat-raised-button class="bg-button">Salvar</button>
                  <button type="submit" fxFlex="100%" mat-raised-button color="" class="p-2" (click)="Clear()">Editar</button>
                </div>
              </form>
           </mat-card-content>
         </mat-card>
     </div>
